            function drawBoard(){
                for (var x = 0; x <= bw; x += 40) {
                    ctx.moveTo(0.5 + x + p, p);
                    ctx.lineTo(0.5 + x + p, bh + p);
                }

                for (var x = 0; x <= bh; x += 40) {
                    ctx.moveTo(p, 0.5 + x + p);
                    ctx.lineTo(bw + p, 0.5 + x + p);
                }

                ctx.strokeStyle = "black";
                ctx.stroke();
            }
