<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
</head>
<body>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <!-- Ima Tag -->
        <div class="inputoutput">
            <img id="imageSrc" alt="No Image" />
            <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
        </div>

        <!-- Canvas Tag -->
        <div class="inputoutput">
            <canvas id="canvasOutput" ></canvas>
            <div class="caption">canvasOutput</div>
        </div>
    </div>
    <script type="text/javascript">
        let imgElement = document.getElementById('imageSrc');           // get <img>
        let inputElement = document.getElementById('fileInput');        // get <input>
        
        inputElement.addEventListener('change', (e) => {
            imgElement.src = URL.createObjectURL(e.target.files[0]);    // get <input> source for <img>
        }, false);
        
        imgElement.onload = function() {
            let mat = cv.imread(imgElement);    // cv.Mat (img > cv.mat > canvas)
            cv.imshow('canvasOutput', mat);     // show in <canvas>
            mat.delete();
        };
        
        // Load & Ready
        function onOpenCvReady() {
            document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
        }
    </script>
    <script async src="./js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html
