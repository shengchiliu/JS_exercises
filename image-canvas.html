<!DOCTYPE html>
<html>
<body>

<!-- <img id="scream" src="data/ai.png" alt="The Scream" width="220" height="277"> -->
<img id="scream" src="data/ai.png">

<canvas id="myCanvas" width=img.height height=img.height style="border:1px solid #d3d3d3;"></canvas>

<p><button onclick="myCanvas()">Canvas</button></p>

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");
    ctx.drawImage(img,10,10);
}
</script>

</body>
</html>
