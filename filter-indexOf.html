<!DOCTYPE html>
<html>

<body>

    <p>find element over a value and replace it to a value.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        var arr = [32, 33, 16, 40];

        function replace(array, value_old, value_new) {
            var values = array.filter(function(element) {
                return element >= value_old;
            });
            for (let i=0; i<values.length; i++) {
                array[array.indexOf(values[i])] = value_new;
            }
            return array
        }

        console.log(replace(arr, 20, 123))

        function myFunction() {
            document.getElementById("demo").innerHTML = arr;
        }
    </script>

</body>

</html>
